<div data-role="page" id="discordConfigurationPage" class="page type-interior pluginConfigurationPage fullWidthContent" data-controller="__plugin/DiscordJS">
    <div>
        <div class="content-primary">
            <div class="verticalSection">
                <div class="sectionTitleContainer">
                    <h2 class="sectionTitle">Discord</h2>
                    <a is="emby-linkbutton" class="raised raised-mini" style="margin-left: 2em;" target="_blank" href="https://github.com/crobibero/jellyfin-plugin-discord">
                        <i class="md-icon button-icon button-icon-left secondaryText">help</i>
                        <span>Help</span>
                    </a>
                </div>
            </div>

            <form class="discordConfigurationForm">
                <div class="selectContainer">
                    <select is="emby-select" id="selectUser" label="Configure Notifications For:"></select>
                </div>
                <label class="checkboxContainer">
                    <input is="emby-checkbox" type="checkbox" id="chkEnableDiscord" />
                    <span>Enabled</span>
                </label>
                <div class="inputContainer">
                    <input is="emby-input" type="text" id="txtDiscordWebhookUri" required="required" label="* Discord Webhook Url:" />
                </div>
                <div class="inputContainer">
                    <input is="emby-input" type="text" id="txtServerUrl" required="required" label="Server Url:" />
                    <span>For linking to content. Include base url.</span>
                </div>
                <div class="inputContainer">
                    <input is="emby-input" type="text" id="txtAvatarUrl" label="Avatar Url:" />
                </div>
                <div class="inputContainer">
                    <input is="emby-input" type="text" id="txtUsername" label="Webhook Username:" />
                </div>
                <label class="checkboxContainer">
                    <input is="emby-checkbox" type="checkbox" id="chkOverrideServerName" />
                    <span>Server Name Override</span>
                </label>
                <label class="checkboxContainer">
                    <input is="emby-checkbox" type="checkbox" id="chkOverrideMediaAdded" />
                    <span>Override Media Added</span>
                </label>

                <div id="notificationTypeGroup" style="padding-left: 35px;" hidden>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableMovies" />
                        <span>Movies</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableEpisodes" />
                        <span>Episodes</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableSeasons" />
                        <span>Season</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableSeries" />
                        <span>Series</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableAlbums" />
                        <span>Albums</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableSongs" />
                        <span>Songs</span>
                    </label>
                </div>

                <label class="checkboxContainer">
                    <input is="emby-checkbox" type="checkbox" id="chkExcludeExternalServerLinks" />
                    <span>Hide External Links</span>
                </label>
                <div class="selectContainer">
                    <select is="emby-select" id="mentionType" label="Mention Type:">
                        <option value="Everyone">@everyone</option>
                        <option value="Here">@here</option>
                        <option value="None">None</option>
                    </select>
                </div>
                <div class="inputContainer">
                    <label for="embedColor">Embed Color</label>
                    <input type="color" id="embedColor" is="emby-input" style="height: 2.2em;" />
                    <input type="text" is="emby-input" id="txtEmbedColor" />
                </div>
                <div>
                    <button is="emby-button" type="button" class="raised button-cancel block" id="btnTestNotification">
                        <span>Send Test Notification</span>
                    </button>
                </div>
                <br />
                <button is="emby-button" type="submit" class="raised button-submit block">
                    <span>Save</span>
                </button>
            </form>
        </div>
    </div>

    <style> /* should go in head, but pluginmanager doesnt load the head */
        .checkboxContainer {
            max-width: fit-content;
        }

        #embedColor:hover {
            cursor: pointer;
        }
    </style>
</div>
